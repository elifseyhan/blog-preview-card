<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body
        class="font-figtree bg-primary flex flex-col items-center justify-center h-svh"
    >
        <main class="px-4">
            <div
                class="bg-white p-5 w-[360px] border border-black rounded-xl shadow-[7px_7px] hover:shadow-[10px_10px] duration-500"
            >
                <img
                    src="./images/illustration-article.svg"
                    alt="Illustration Article"
                    class="block overflow-hidden rounded-lg"
                />
                <span class="bg-primary p-2 inline-block mt-4 rounded-md font-extrabold">Learning</span>
                <div class="text-neutral-black text-sm my-4">
                    Published 21 Dec 2023
                </div>
                <h1 class="font-extrabold text-xl hover:text-primary cursor-pointer duration-500">HTML & CSS foundations</h1>
                <p class="my-4 text-sm text-neutral-grey">
                    These languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>
                <div class="flex items-center my-2">
                    <img
                        src="./images/image-avatar.webp"
                        alt="Avatar"
                        class="h-8 w-8 mr-3"
                    />
                    <span class="text-xs font-extrabold">Greg Hooper</span>
                </div>
            </div>
        </main>
    </body>
</html>
